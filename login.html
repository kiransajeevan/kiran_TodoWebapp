<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo sLogin</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script> 

</head>
<body>
    <form action="#"  id="fmid" class="fm" onsubmit="return validate()">
        <div class="container">
          <h1 style="color: white;font-weight: bold; text-align: center;font-size: 100pt;">TODO!</h1>
        </div>  
      
        <div class="container">
          <label class="error" id="logerror"></label>
          <hr>
          <label for="uname" class="txt"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" id="email" required>
      
          <label for="psw" class="txt"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="pwd" required>
          <button type="submit" class="logbtn" >Login</button>
          <label class="txt">
            <input type="checkbox" checked="checked" name="remember" > Remember me
          </label>
        </div>
      
        <div class="container">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw"><a href="#" style="color: white;">Forgot Password?</a></span>
        </div>
      </form> 
      <script src="login.js"></script>   
</body>
</html>
